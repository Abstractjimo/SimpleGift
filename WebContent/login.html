<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SimpleGift Login</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
.form-signin {
	background-color: #FFFFFF;
	border: 1px solid #E5E5E5;
	border-radius: 5px;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
	margin: 50px auto 20px;
	max-width: 480px;
	padding: 19px 29px 29px;
}

.socialLogin {
	border-bottom: 1px solid #dfdfdf;
	margin-bottom: 10px;
	padding-top: 15px;
}

.form-control {
	margin-bottom: 10px;
}
</style>
</head>
<body style="background-color: #E9E9E9">

	<div class="container">
		<form class="form-signin" role="form">
			<h2 class="form-signin-heading">Log In to SimpleGift</h2>
			<div class="socialLogin">
				<button class="btn btn-md btn-primary btn-block" type="button">
					<em></em> <span class="buttonText">Log In with Facebook</span>
				</button>
			</div>

			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="inputEmail" class="form-control"
				placeholder="Email address" required autofocus> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-success btn-block" type="submit">Sign
				in</button>

			<div class="formFooter">
				<ul class="auxillaryLinks">
					<li><a class="forgotPassword" href="#">Forgot your
							password?</a></li>
					<li><a href="signup.html">Sign up now</a></li>
				</ul>
			</div>
		</form>

	</div>
	<!-- /container -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
