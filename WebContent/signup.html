<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SimpleGift SignUp</title>

<!-- Bootstrap -->
<link href="styles/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
body {
	background-color: #E9E9E9;
}

.form-signup {
	background-color: #FFFFFF;
	border: 1px solid #E5E5E5;
	border-radius: 5px;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
	margin: 50px auto 20px;
	max-width: 800px;
	padding: 19px 29px 29px;
}

.form-control {
	margin-bottom: 10px;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="form-signup ">
				<legend>
					<a href="http://www.jquery2dotnet.com"><i
						class="glyphicon glyphicon-globe"></i></a> Sign up for SimpleGift Now
				</legend>
				<form class="form" role="form" method="GET" action="signup_callback.jsp">
					<div class="row">
						<div class="col-xs-6 col-md-6">
							<input class="form-control" name="firstname"
								placeholder="First Name" type="text" required autofocus />
						</div>
						<div class="col-xs-6 col-md-6">
							<input class="form-control" name="lastname"
								placeholder="Last Name" type="text" required />
						</div>
					</div>
					<input class="form-control" name="yourusername"
						placeholder="Your User Name" type="text" /> <input
						class="form-control" name="youremail" placeholder="Your Email"
						type="email" /> <input class="form-control" name="reenteremail"
						placeholder="Re-enter Email" type="email" /> <input
						class="form-control" name="password" placeholder="New Password"
						type="password" /> 
						
						<textarea class="form-control" rows="3" name="youraddress" placeholder="Your Contact Address"></textarea>
						
						<input class="form-control" name="yourphonenumber"
						placeholder="Your Phone Number" type="text" />
						<label class="radio-inline">
						<input
						type="radio" name="sex" id="inlineCheckbox1" value="male" /> Male
					</label> <label class="radio-inline"> <input type="radio"
						name="sex" id="inlineCheckbox2" value="female" /> Female
					</label> <br /> <br />
					<button class="btn btn-lg btn-primary btn-block" type="submit" ht>
						Sign up</button>
					<a class="btn btn-lg btn-danger btn-block" href="index.jsp">
						Cancel</a>

				</form>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
